<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>
	<meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
	
	{% if site.owner.google.verify %}<!-- Webmaster Tools verfication -->
	<meta name="google-site-verification" content="{{ site.owner.google.verify }}">{% endif %}
	{% if site.owner.bing-verify %}<meta name="msvalidate.01" content="{{ site.owner.bing-verify }}">{% endif %}

	<link rel="canonical" href="{{ page.url | prepend: site.baseurl }}">
	<link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl }}">
	
	<!-- Favicon -->
  <link rel="icon" type="image/png" href="{{ "/images/favicon.png" | prepend: site.baseurl }}" />

	<!-- Stylesheet -->
	<link rel="stylesheet" href="{{ "/assets/css/main.css" | prepend: site.baseurl }}" >

	<!-- Default Google Fonts -->
	<link href='https://fonts.googleapis.com/css?family=Raleway:300,300italic,400,400italic,500,500italic,600,600italic,700,700italic,800,800italic|Source+Code+Pro:400,500,600|Volkhov' rel='stylesheet' type='text/css'>
</head>
