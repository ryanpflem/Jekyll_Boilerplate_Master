<header role="banner" class="site-header" id="top">
  <div class="container">
    <nav>
      <ul>
        <li><a href="{{site.baseurl}}/index.html" title="Home">Home</a></li>
        {% for page in site.pages %}
          {% if page.title %}            
            <li><a class="page-link" href="{{ page.url | prepend: site.baseurl }}" title="{{ page.title }}">{{ page.title }}</a></li>
          {% endif %}
       {% endfor %}
      </ul>
    </nav>
  </div>
  <div class="container">
    <h1 class="site-title">{{ site.title }}</h1>
    <p class="site-tagline">{{ site.tagline }}</p>
  </div>
</header>
