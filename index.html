---
layout: default
---

<div class="home">
  <div class="row">
    <div class="four columns">
      <h1 class="">Archive</h1>
    </div>
    <div class="eight columns">
      <h1 class="">Posts</h1>
      <ul class="post-list">
        {% for post in site.posts %}
          <li>
            <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>
            <h2>
              <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
            </h2>
          </li>
        {% endfor %}
      </ul>
    </div>  
  </div>
</div>
